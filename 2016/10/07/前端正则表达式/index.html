    <h1>前端正则表达式</h1>
<h2>一.字符串操作</h2>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="number">1.</span>search()返回要查找的字符串第一次出现的位置;存在返回下标，从<span class="number">0</span>开始;不存在返回<span class="number">-1</span>。</div><div class="line">	<span class="keyword">var</span> str=<span class="string">'abcdef'</span>;</div><div class="line">	str.search(<span class="string">'a'</span>);<span class="comment">//0</span></div><div class="line">	str.search(<span class="string">'g'</span>);<span class="comment">//-1</span></div><div class="line"><span class="number">2.</span>substring(起始,结束) 下标同样从<span class="number">0</span>开始,不包含结束位置。</div><div class="line">	str.substring(<span class="number">1</span>,<span class="number">4</span>);<span class="comment">//'bcd'</span></div><div class="line">	str.substring(<span class="number">1</span>);<span class="comment">//'bcdef'未传第二个参数则从起始位置到结束;</span></div><div class="line">	str.substring(<span class="number">-1</span>)<span class="comment">//'abcdef'传负数则返回全部</span></div><div class="line"><span class="number">3.</span>substr()返回字符串的一个子串，传入参数是起始位置和长度。包含结束位置</div><div class="line">	str.substr(<span class="number">1</span>)<span class="comment">//'abcdef'</span></div><div class="line">	str.substr(<span class="number">1</span>,<span class="number">4</span>)<span class="comment">//'bcde'</span></div><div class="line"><span class="number">4.</span>charAt()</div><div class="line">	str.charAt(<span class="number">0</span>)<span class="comment">//'a'</span></div><div class="line"><span class="number">5.</span>split() 切割</div><div class="line"><span class="number">6.</span>concat()将两个或多个字符的文本组合起来，返回一个新的字符串。</div><div class="line">	<span class="keyword">var</span> a = <span class="string">"hello"</span>;</div><div class="line">	<span class="keyword">var</span> b = <span class="string">",world"</span>;</div><div class="line">	<span class="keyword">var</span> c = a.concat(b);</div><div class="line">	alert(c);<span class="comment">//c = "hello,world"</span></div><div class="line"><span class="number">7.</span>indexOf() 返回字符串中一个子串第一处出现的索引。如果没有匹配项，返回 <span class="number">-1</span>;传第二个参数为从第几位开始匹配。</div><div class="line">	<span class="keyword">var</span> index1 = a.indexOf(<span class="string">"l"</span>);<span class="comment">//index1 = 2</span></div><div class="line">	<span class="keyword">var</span> index2 = a.indexOf(<span class="string">"l"</span>,<span class="number">3</span>);<span class="comment">//index2 = 3 </span></div><div class="line"><span class="number">8.</span>lastIndexOf()返回字符串中一个子串最后一处出现的索引，如果没有匹配项，返回<span class="number">-1</span>。</div><div class="line"><span class="number">9.</span>slice()提取字符串的一部分，并返回一个新字符串。 </div><div class="line">	str.slice(<span class="number">1</span>,<span class="number">4</span>);<span class="comment">//'bcd'</span></div><div class="line">	str.slice(<span class="number">1</span>);<span class="comment">//'bcdef'未传第二个参数则从起始位置到结束;</span></div><div class="line">	str.slice(<span class="number">-1</span>)<span class="comment">//"f"</span></div></pre></td></tr></table></figure></p>
<h2>二.正则</h2>
<p><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">var re=new RegExp(&apos;a&apos;,&apos;i&apos;);</div><div class="line">简写:var re=/a/i;</div><div class="line">1.search()</div><div class="line">2.match()</div><div class="line">	i:忽略大小写</div><div class="line">	g:全局</div><div class="line">3.</div><div class="line">|或</div><div class="line">[]其中一个</div><div class="line">[^]除了</div><div class="line">^行首</div><div class="line">$行尾</div><div class="line">\d数字</div><div class="line">\D非数字</div><div class="line">\s空白</div><div class="line">\S非空白</div><div class="line">\w相当于[a-z0-9_]</div><div class="line">\W[^a-z0-9_]</div><div class="line">.任意字符</div><div class="line">&#123;n,m&#125;最少n次，最多m次</div><div class="line">&#123;n,&#125;最少n次，最多无限</div><div class="line">&#123;,m&#125;最多m次</div><div class="line">&#123;n&#125;正好n次</div><div class="line">+相当于&#123;1,&#125;一个或多个</div><div class="line">*相当于&#123;0,&#125;零个或一个或多个</div><div class="line">?相当于&#123;0,1&#125;零个或一个</div><div class="line">\b单词边界</div><div class="line">^$空行</div><div class="line">例子：邮箱——————/^\w+@[a-z0-9]+\.[a-z]&#123;2,4&#125;$/ig</div><div class="line">	  去行首行尾空格————/^\s+|\s+$/g</div><div class="line">	  汉字——————^[\u4e00-\u9fa5]&#123;0,&#125;$</div></pre></td></tr></table></figure></p>
<h3>理解：?=和?!</h3>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> str1=<span class="string">'bedroom'</span>;</div><div class="line"><span class="keyword">var</span> str2=<span class="string">'bedding'</span>;</div></pre></td></tr></table></figure></p>
<h4>?=</h4>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> reg1=<span class="regexp">/bed(?=room)/</span></div><div class="line"><span class="comment">//注：在捕获bed时抢先去看接下来的字符串是不是room。</span></div><div class="line"><span class="built_in">console</span>.log(reg1.test(str1));<span class="comment">//true</span></div><div class="line"><span class="built_in">console</span>.log(reg1.test(str2));<span class="comment">//false</span></div></pre></td></tr></table></figure></p>
<h4>?!</h4>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> reg2=<span class="regexp">/bed(?!room)/</span></div><div class="line"><span class="comment">//注：在捕获bed时要看它的后面不是room。</span></div><div class="line"><span class="built_in">console</span>.log(reg2.test(str1));<span class="comment">//false</span></div><div class="line"><span class="built_in">console</span>.log(reg2.test(str2));<span class="comment">//true</span></div></pre></td></tr></table></figure></p>
