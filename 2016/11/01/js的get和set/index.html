  <section class="article-entry">
    <h1>JavaScript中get和set</h1>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> foo=&#123;</div><div class="line"> get age()&#123;</div><div class="line">  <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Date</span>().getFullYear()</div><div class="line"> &#125;,</div><div class="line"> set age(a)&#123;</div><div class="line">  <span class="built_in">console</span>.log(<span class="string">"age的值是"</span>+a)</div><div class="line"> &#125;</div><div class="line">&#125;</div><div class="line"><span class="built_in">console</span>.log(foo.age)<span class="comment">//2016</span></div><div class="line">foo.age=<span class="number">2017</span><span class="comment">//age的值是2017</span></div><div class="line"><span class="built_in">console</span>.log(foo.age)<span class="comment">//2016   还是2016！！！</span></div></pre></td></tr></table></figure></p>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">foo</span>(<span class="params"></span>)</span>&#123;&#125;</div><div class="line"><span class="built_in">Object</span>.defineProperty(foo.prototype,<span class="string">'z'</span>,&#123;<span class="attr">get</span>:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;<span class="keyword">return</span> <span class="number">1</span>&#125;&#125;)</div><div class="line"><span class="keyword">var</span> obj=<span class="keyword">new</span> foo();</div><div class="line"><span class="built_in">console</span>.log(obj.z)<span class="comment">//1</span></div><div class="line">obj.z=<span class="number">100</span>;</div><div class="line"><span class="built_in">console</span>.log(obj.z)<span class="comment">//1</span></div></pre></td></tr></table></figure></p>
<h6>如果要修改，需要用</h6>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">Object</span>.defineProperty(obj,<span class="string">'z'</span>,&#123;<span class="attr">value</span>:<span class="number">100</span>,<span class="attr">configerable</span>:<span class="literal">true</span>&#125;)</div><div class="line">obj.z<span class="comment">//100</span></div><div class="line"><span class="keyword">delete</span> obj.z</div><div class="line">obj.z<span class="comment">//1</span></div></pre></td></tr></table></figure></p>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> o=&#123;&#125;;</div><div class="line"><span class="built_in">Object</span>.defineProperty(o,<span class="string">'x'</span>,&#123;<span class="attr">value</span>:<span class="number">1</span>&#125;);<span class="comment">//默认writable:false,configurable:false</span></div><div class="line"><span class="keyword">var</span> obj=<span class="built_in">Object</span>.create(o);</div><div class="line">obj.x<span class="comment">//1</span></div><div class="line">obj.x=<span class="number">100</span></div><div class="line">obj.x<span class="comment">//1</span></div></pre></td></tr></table></figure></p>
<p><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> o=&#123;&#125;;</div><div class="line"><span class="built_in">Object</span>.defineProperty(o,<span class="string">'x'</span>,&#123;<span class="attr">writable</span>:<span class="literal">true</span>,<span class="attr">configurable</span>:<span class="literal">true</span>,<span class="attr">value</span>:<span class="number">1</span>&#125;);<span class="comment">//默认writable:false,configurable:false</span></div><div class="line"><span class="keyword">var</span> obj=<span class="built_in">Object</span>.create(o);</div><div class="line">obj.x<span class="comment">//1</span></div><div class="line">obj.x=<span class="number">100</span></div><div class="line">obj.x<span class="comment">//100</span></div></pre></td></tr></table></figure></p>
